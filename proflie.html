<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Bimb</title>

     <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/8215aa9d5e.js" crossorigin="anonymous"></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="CSS/profile.css">
    <link rel="stylesheet" href="CSS/utilities.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="Images/Krishi Bimb Logo.png" alt="KrishiBimb-logo" class="ms-5 me-2">
                <span class="navbar-logo-text">Krishi Bimb</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex">
                    <li class="navbar-item">
                        <a href="" class="nav-link"><img src="Images/Mayank.png" alt="Character Avatar" class="avatar"></a>                        
                    </li> 
                    <li class="navbar-item align-self-center">
                        <a href="#" class="nav-link">
                            <h5>Mayank</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <h1 class="heading mt-3">Edit Profile</h1>
    </div>

    <div class="d-flex flex-row row gx-5 fields mt-5">
        <div class="col-lg-6">
            <h5 class="mb-4">Personal Details</h5>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">User Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">User Email</label>
                <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">User Location</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">User Address</label>
                <textarea type="text" class="form-control" placeholder="Another input placeholder" rows="3"></textarea>
            </div>
            
            <div class="buttons-grp">
                <button class="btn btn-lg btn-primary">Save</button>
                <button class="btn btn-lg btn-outline-primary">Cancel</button>
            </div>
        </div>
        <div class="col-lg-6">
            
            <h5 class="mb-4">Change Password</h5>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">User Location</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">User Location</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
            

            <h5 class="mb-4">Change Profile Picture</h5>
            <div id="upload-image">
                <img src="Images/uploadimag.svg" id="placeholder-image">
            </div>
            <input class="mt-4 form-control" type="file" id="img-upload">
        </div>
    </div>

    <script src="JS/profile.js"></script>
</body>
</html>
